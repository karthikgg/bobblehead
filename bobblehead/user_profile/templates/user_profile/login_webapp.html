<!DOCTYPE html>
<html>
<head>
  <title>Udacity Student Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static "bobblehead/css/bobblehead.css" %}"/>
</head>

<body class="container">
  <div class="row">
    <div class="col-md-offset-2">
      <h1>Udacity Student Projects</h1>
    </div>
  </div>

  <div class="row pad-top-20">
    <div class="col-md-offset-2">
      <div class="col-md-4 text-center">
        <form class="" action="{% url 'user_profile:login_udacity' %}" method="post">
          {% csrf_token %}
          <h3>Sign in with Udacity</h3>
          <input type="image" src="{% static "bobblehead/images/udacity-icon.png" %}" alt="Sign in with Udacity">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
