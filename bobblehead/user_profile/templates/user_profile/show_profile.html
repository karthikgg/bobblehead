<!DOCTYPE html>
<html>
<head>
  <title>Udacity Student Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static "bobblehead/css/bobblehead.css" %}"/>
</head>

<body class="container">
  <div class="row pad-10 margin-top-20 highlight">
    <div class="col-md-12">
      <a href="{% url 'webapp:index' %}">
        <img src="{% static "bobblehead/images/arrow-back-white-1x.png" %}" alt="Return to main page"/>
        Back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Hi, {{ user_profile.nickname }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <p>{{user_profile.nanodegree}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4>Your project submissions:</H4>
      <div class="panel panel-default">
        <div class="panel-body">
          <ul>
              {% for project in projects %}
              <li>{{project.title}}</li>
              {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
