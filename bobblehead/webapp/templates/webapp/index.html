<!DOCTYPE html>
<html ng-app="bobblehead">
<head>
  <title>Udacity Student Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static "bobblehead/css/bobblehead.css" %}"/>
</head>

<body class="container">
  <div class="row">
  	<div class="col-md-12">
  		<h1>Student submitted projects</h1>
	 </div>
  </div>

  <div class="row pad-10">
    <div class="col-md-12">
      Welcome, <a href="{% url 'user_profile:show_profile' %}">{{ user_email }}</a>
      <div class="pull-right">
        <b><a href="{% url 'user_profile:logout_webapp' %}">Log out</a></b>
      </div>
    </div>
  </div>

  <div class="row pad-10 highlight">
    <div class="col-md-12">
      <a href="{% url 'webapp:create_project' %}">
        <img src="{% static "bobblehead/images/add-circle-white-1x.png" %}" alt="Add new project"/>
        &nbspAdd new project
      </a>
    </div>
  </div>

  <div class="row pad-top-20">
    <div class="col-md-3 col-md-push-9">
      <div class="sidebar">
        <h4 class="sidebar-title">Filters</h4>
        <section>
          <div class="bottom-border"> Difficulty </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="difficultyAll" value="all" checked>
              All
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="difficultyEasy" value="easy">
              Easy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="difficultyMed" value="med">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="difficultyHard" value="hard">
              Hard
            </label>
          </div>
        </section>
      </div>
    </div>

    <div class="col-md-9 col-md-pull-3" ng-controller="ProjectsController as projects">
      <div class="panel panel-default" ng-repeat="project in projects.data">
        <div class="panel-body">
          {% verbatim %}
            <a href="/webapp/{{ project.fields.id }}/">{{ project.fields.title}}</a>
          {% endverbatim %}
        </div>
      </div>
    </div>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="{% static "bobblehead/js/bobblehead.js" %}"></script>
</body> <!-- /container -->
</html>
