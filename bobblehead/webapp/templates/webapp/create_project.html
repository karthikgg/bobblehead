<html ng-app="bobblehead">
<head>
  <title>Udacity Student Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static "bobblehead/css/bobblehead.css" %}"/>
</head>

<body class="container">
  <div class="row pad-10 margin-top-20 highlight">
    <div class="col-md-12">
      <a href="{% url 'webapp:index' %}">
        <img src="{% static "bobblehead/images/arrow-back-white-1x.png" %}" alt="Back to Profile"/>
        Cancel
      </a>
    </div>
  </div>

  <form action="{% url 'webapp:create_project' %}" method="post" class="form-horizontal">
    <h2 class="col-md-offset-2">Create new project</h2>
    {% csrf_token %}
    <div class="form-group pad-top-20">
      <label for="id_title" class="col-md-2 control-label">Title</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="id_title" required>
      </div>
    </div>

    <div class="form-group">
      <label for="id_description" class="col-md-2 control-label">Instructions</label>
      <div class="col-md-4">
        <textarea class="form-control" id="id_description" rows="3" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="id_articles" class="col-md-2 control-label">Resources</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="id_articles">
      </div>
    </div>

    <div class="form-group" ng-controller="AutocompleteController as acCtrl">
      <label for="id_tags" class="col-md-2 control-label">Tags</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="id_tags" ng-keydown="acCtrl.checkKeyDown($event)" ng-model="acCtrl.searchText" ng-change="acCtrl.search()">
        <ul class="list-group on-top">
          <li ng-repeat="suggestions in acCtrl.suggestions | limitTo: 3" class="list-group-item" ng-class="{active: acCtrl.selectedIndex === $index}">
            {% verbatim %}
              {{ suggestions }}
            {% endverbatim %}
          </li>
        </ul>
        <div ng-repeat="selectedTag in acCtrl.selectedTags" class="inline">
          {% verbatim %}
            {{ selectedTag }} <a ng-click="acCtrl.removeTag($index)" class="badge">x</a> &nbsp &nbsp
          {% endverbatim %}
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-4">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="{% static "bobblehead/js/bobblehead.js" %}"></script>
</body>
</html>
