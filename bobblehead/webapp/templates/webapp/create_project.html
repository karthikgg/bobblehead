<html ng-app="bobblehead">
<head>
  <title>Udacity Student Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static "css/bobblehead.css" %}"/>
</head>

<body class="container">
  <div class="row pad-10 margin-top-20 highlight">
    <div class="col-md-12">
      <a href="{% url 'webapp:index' %}">
        <img src="{% static "images/arrow-back-white-1x.png" %}" alt="Back to Profile"/>
        Cancel
      </a>
    </div>
  </div>

  <form method="post" class="form-horizontal" ng-controller="FormController as formCtrl">
    <h2 class="col-md-offset-2">Create new project</h2>
    {% csrf_token %}
    <div class="form-group pad-top-20">
      <label for="id_title" class="col-md-2 control-label">Title</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="id_title" ng-model="formCtrl.title" required>
      </div>
    </div>

    <div class="form-group">
      <label for="id_description" class="col-md-2 control-label">Instructions</label>
      <div class="col-md-4">
        <textarea class="form-control" id="id_description" rows="3" ng-model="formCtrl.description" required></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="difficulty" class="col-md-2 control-label">Difficulty</label>
      <div class="col-md-4">
        <select class="form-control" id="difficulty" ng-model="formCtrl.difficulty" required>
          <option value="EASY">Easy</option>
          <option value="MEDIUM">Medium</option>
          <option value="HARD">Hard</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="id_articles" class="col-md-2 control-label">Resources</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="id_articles" ng-keydown="formCtrl.addArticle($event)" ng-model="formCtrl.article">
        <div ng-repeat="article in formCtrl.articles">
          {% verbatim %}
            {{ article }} <a ng-click="formCtrl.removeArticle($index)" class="badge">x</a>
          {% endverbatim %}
        </div>
        <div class="red-text">
          {% verbatim %}
            {{ formCtrl.maxArticlesText }}
          {% endverbatim %}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="id_tags" class="col-md-2 control-label">Tags</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="id_tags" ng-keydown="formCtrl.checkKeyDown($event)" ng-model="formCtrl.searchText" ng-change="formCtrl.search()" required>
        <ul class="list-group">
          <li ng-repeat="suggestions in formCtrl.suggestions | limitTo: 3" class="list-group-item" ng-class="{active: formCtrl.selectedIndex === $index}">
            {% verbatim %}
              {{ suggestions }}
            {% endverbatim %}
          </li>
        </ul>
        <div ng-repeat="selectedTag in formCtrl.selectedTags" class="inline">
          {% verbatim %}
            {{ selectedTag }} <a ng-click="formCtrl.removeTag($index)" class="badge">x</a> &nbsp &nbsp
          {% endverbatim %}
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-4">
        <button type="submit" class="btn btn-default" ng-click="formCtrl.submit()">Submit</button>
      </div>
    </div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="{% static "js/bobblehead.js" %}"></script>

</body>
</html>
