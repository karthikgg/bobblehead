<!-- new submission html -->
<form action="{% url 'submissions:new_submission' project_id %}" method="post">
	{% csrf_token %}
	{% for entry in form %}
		<p>{{entry.label_tag}} {{entry}}</p>
	{% endfor %}
	<input type="text" name="members" maxlength="100"/>
	<input type="submit" value="Submit"/>
</form>
